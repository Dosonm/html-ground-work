<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미니홈피</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9cfc06721e.js" crossorigin="anonymous"></script>
    <script src="../웹페이지3/js/index.js"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__head">
                        <div class="left__head__today">
                            <div class="head__today__to">today</div>
                            <div class="head__today__0"> 0 </div>
                            <div class="head__today__total">| total</div>
                            <div class="head__today__12345"> 12345 </div>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="body__header__gray"></div>
                            <div class="body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="facebook">
                                <i class="fa-brands fa-facebook"></i>
                                <span class="ft">facebook</span>
                            </div>
                            <div class="message">
                                <i class="fa-solid fa-envelope"></i>
                                <span class="mt">message</span>
                            </div>
                            <div class="instagram">
                                <i class="fa-brands fa-instagram"></i>
                                <span class="it">instagram</span>
                            </div>
                            <div class="twitter">
                                <i class="fa-brands fa-twitter"></i>
                                <span class="tt">twitter</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="body__footer__header">오늘의 기분</div>
                            <select class="body__footer__body">
                                <option>기쁨</option>
                                <option>슬픔</option>
                                <option>피곤</option>
                                <option>짜증</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__setting">사생활보호설정▶</div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="page.html" id="content"></iframe>
                    </div>
                </div>
                <div class="wrapper__nevigation">
                    <div class="nevigation__button" id="menuhome" onclick="menuhome()">홈</div>
                    <div class="nevigation__button" id="menugame" onclick="menugame()">게임</div>
                    <div class="nevigation__button" id="menusong" onclick="menusong()">노래</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
