<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="../웹페이지3/css/game.css" rel="stylesheet">
    <script src="../웹페이지3/game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__title">
                <span class="header__title__main">GAME</span>
                <span class="header__title__sub">Today choice</span>
            </div>
            <div class="wrapper__header__divideline"></div>
        </div>
        <div class="wrapper__container">
            <img src="../웹페이지3/img/traingame.jpg">
            <div class="wrapper__container__gametitle">끝말잇기</div>
            <div class="wrapper__container__gamesubtitle">
                <div class="container__gamesubtitle__inf">제시어: </div>
                <div class="container__gamesubtitle__back" id="given">강아지</div>
            </div>
            <div class="wrapper__container__text">
                <input class="container__text__textbox" placeholder="단어를 입력하세요" id="textbox">
                <button class="container__text__button" onclick="traingame()">검색</button>
            </div>
            <div class="wrapper__container__result" id="result">결과!</div>
        </div>        
        <div class="wrapper__container">
            <img src="../웹페이지3/img/lotto.jpg">
            <div class="wrapper__container__gametitle">LOTTO</div>
            <div class="wrapper__container__gamesubtitle">
                <div class="container__gamesubtitle__inf">버튼을 누르세요</div>
            </div>
        </div>
    </div>
</body>
</html>
